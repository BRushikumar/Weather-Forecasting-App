<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://openweathermap.org/img/w/01d.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search"></button>
        </div>
        <button class="geo-btn" onclick="getLocation()">üìç Use My Location</button>
        <div class="error">
            <p>Invalid city name.</p>
        </div>
        <div class="weather">
            <img src="https://openweathermap.org/img/w/10d.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22¬∞C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/000000/hygrometer.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/ios-filled/50/000000/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-days"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
